<style>
  .banner-scroll {
    --scroll-duration: 30s;
    user-select: none;
  }

  .animate-scroll {
    animation: scroll var(--scroll-duration) linear infinite;
    will-change: transform;
  }

  @keyframes scroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  /* Pause l'animation au survol pour améliorer l'accessibilité */
  .banner-scroll:hover .animate-scroll {
    animation-play-state: paused;
  }

  /* Respect des préférences de réduction d'animation */
  @media (prefers-reduced-motion: reduce) {
    .animate-scroll {
      animation: none;
      transform: translateX(0);
    }

    .banner-scroll {
      overflow-x: auto;
      overflow-y: hidden;
    }

    .banner-scroll::-webkit-scrollbar {
      display: none;
    }

    .banner-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  }

  /* Amélioration du contraste pour l'accessibilité */
  @media (prefers-contrast: high) {
    .banner-scroll {
      border-bottom-color: #00FF00;
    }

    .text-gray-300 {
      color: #ffffff;
    }
  }

  /* Style pour le focus visible */
  .banner-scroll a:focus {
    outline: 2px solid #00FF00;
    outline-offset: 2px;
    border-radius: 2px;
  }
</style>

<script>
// Amélioration progressive : pause l'animation quand un lien reçoit le focus
document.addEventListener('DOMContentLoaded', function() {
  const banner = document.querySelector('.banner-scroll');
  const animatedElements = document.querySelectorAll('.animate-scroll');

  if (banner && animatedElements.length > 0) {
    // Pause l'animation quand un lien reçoit le focus
    const links = banner.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('focus', () => {
        animatedElements.forEach(el => {
          el.style.animationPlayState = 'paused';
        });
      });

      link.addEventListener('blur', () => {
        animatedElements.forEach(el => {
          el.style.animationPlayState = 'running';
        });
      });
    });

    // Redémarrage automatique en cas de perte de focus
    banner.addEventListener('mouseleave', () => {
      animatedElements.forEach(el => {
        if (document.activeElement !== banner.querySelector('a:focus')) {
          el.style.animationPlayState = 'running';
        }
      });
    });
  }
});
</script>
