<div class="relative inline-block w-48">
  <select
    name="{{ name|default:'filter' }}"
    hx-get="{{ hx_url|default:'' }}"
    hx-target="{{ hx_target|default:'' }}"
    class="block w-full appearance-none bg-green-900 border border-green-600 text-white py-2 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400"
  >
    {% for value, label in options %}
      <option value="{{ value }}" {% if value == selected %}selected{% endif %}>
        {{ label }}
      </option>
    {% endfor %}
  </select>

  <!-- flÃ¨che custom -->
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-green-400">
    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 20 20">
      <path d="M5.516 7.548l4.484 4.55 4.484-4.55L16 9l-6 6-6-6z"/>
    </svg>
  </div>
</div>
