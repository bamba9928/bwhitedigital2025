{% load humanize %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-gray-900 border border-gray-800 rounded-xl p-4">
        <div class="flex items-center justify-between mb-1">
            <span class="text-sm text-gray-400">Mes encaissements</span>
            <i class="fas fa-wallet text-blue-400"></i>
        </div>
        <p class="text-3xl font-bold text-white">{{ page_obj.paginator.count|default:0 }}</p>
    </div>
    <div class="bg-gray-900 border border-yellow-800/50 rounded-xl p-4">
        <div class="flex items-center justify-between mb-1">
            <span class="text-sm text-gray-400">En attente</span>
            <i class="fas fa-clock text-yellow-400"></i>
        </div>
        <p class="text-3xl font-bold text-yellow-400">{{ total_attente|default_if_none:0|floatformat:0|intcomma }} F</p>
    </div>
    <div class="bg-gray-900 border border-green-800/50 rounded-xl p-4">
        <div class="flex items-center justify-between mb-1">
            <span class="text-sm text-gray-400">Pay√©s</span>
            <i class="fas fa-check-circle text-green-400"></i>
        </div>
        <p class="text-3xl font-bold text-green-400">{{ total_paye|default_if_none:0|floatformat:0|intcomma }} F</p>
    </div>
</div>
