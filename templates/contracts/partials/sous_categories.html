{% if required %}
<label class="block text-sm font-medium text-gray-300 mb-2">
    Sous-catégorie <span class="text-red-500">*</span>
</label>
<select name="sous_categorie" id="id_sous_categorie" required
        class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-800 text-gray-100 focus:border-blue-500 focus:outline-none">
    <option value="">-- Sélectionner --</option>
    {% for code, label in sous_categories %}
    <option value="{{ code }}">{{ label }}</option>
    {% endfor %}
</select>
{% else %}
<label class="block text-sm font-medium text-gray-300 mb-2">
    Sous-catégorie
</label>
<select name="sous_categorie" id="id_sous_categorie" disabled
        class="w-full px-4 py-2 border border-gray-700 rounded-lg bg-gray-900 text-gray-500">
    <option value="">Non applicable</option>
</select>
{% endif %}
